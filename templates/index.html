<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Image to PDF Converter</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
  />
  <style>
    /* Light theme styles */
    body {
      background: #f6f7fb;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    .image-picker {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      margin-top: 4rem;
      box-shadow: 0 0 20px #e8e8e8;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    h1 {
      color: #0366d6;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 1.5rem;
      transition: color 0.3s;
    }

    .custom-file-label {
      color: #6c757d;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      background-color: #e9ecef;
      border-radius: 0.25rem;
      padding: 0.375rem 0.75rem;
      border: 1px solid #ced4da;
      display: block;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    .preview-img {
      max-width: 80px;
      margin-right: 8px;
      margin-bottom: 8px;
      border-radius: 5px;
      border: 1px solid #ddd;
      transition: border-color 0.3s;
    }

    button.btn-primary {
      background-color: #0366d6;
      border-color: #0366d6;
      transition: background-color 0.3s, border-color 0.3s;
    }

    button.btn-primary:hover {
      background-color: #024a9c;
      border-color: #024a9c;
    }

    /* Responsive mobile styling */
    @media (max-width: 576px) {
      .image-picker {
        margin-top: 2rem;
        padding: 1rem;
      }

      h1 {
        font-size: 1.4rem;
      }

      .preview-img {
        max-width: 60px;
        margin-right: 6px;
        margin-bottom: 6px;
      }

      button.btn-block {
        font-size: 1rem;
        padding: 0.6rem;
      }
    }

    /* Dark theme styles */
    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
        color: #ddd;
      }

      .image-picker {
        background: #1e1e1e;
        box-shadow: 0 0 20px #222;
      }

      h1 {
        color: #58a6ff;
      }

      .custom-file-label {
        color: #ccc;
        background-color: #2c2c2c;
        border-color: #444;
      }

      .preview-img {
        border-color: #555;
      }

      button.btn-primary {
        background-color: #238636;
        border-color: #238636;
      }

      button.btn-primary:hover {
        background-color: #19692c;
        border-color: #19692c;
      }
      @media (prefers-color-scheme: dark) {
        .custom-file-label::after {
            background-color: #444 !important; /* dark background for browse button */
            color: #ddd !important; /* light text */
        }
        }

    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-picker">
      <h1>Image to PDF Converter</h1>
      <form
        id="uploadForm"
        action="/convert"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="custom-file mb-3">
          <input
            type="file"
            class="custom-file-input"
            id="images"
            name="images"
            accept="image/*"
            multiple
            required
          />
          <label class="custom-file-label" for="images">Choose images</label>
        </div>
        <div id="preview" class="d-flex flex-wrap mb-3"></div>
        <button type="submit" class="btn btn-primary btn-block">
          Convert to PDF
        </button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const imagesInput = document.getElementById("images");
    const preview = document.getElementById("preview");
    imagesInput.addEventListener("change", function () {
      preview.innerHTML = "";
      for (const file of imagesInput.files) {
        if (file.type.startsWith("image/")) {
          const reader = new FileReader();
          reader.onload = (e) => {
            const img = document.createElement("img");
            img.src = e.target.result;
            img.className = "preview-img img-thumbnail";
            preview.appendChild(img);
          };
          reader.readAsDataURL(file);
        }
      }
      const fileName = Array.from(imagesInput.files)
        .map((f) => f.name)
        .join(", ");
      this.nextElementSibling.innerText = fileName || "Choose images";
    });
  </script>
</body>
</html>
